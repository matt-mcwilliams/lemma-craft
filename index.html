<!DOCTYPE html>
<html lang="en">
<head>

        .jacquard-24-regular {

                font-weight: 400;

<body class="bg-darkgreen py-8 imprima-regular ">

        <h1 class="text-center text-white jacquard-24-regular text-8xl">LemmaCraft</h1>

        <div class="flex gap-4 justify-stretch w-3xl mx-auto mb-3">
                <button class="block bg-gray-100 hover:bg-gray-300 disabled:bg-gray-500 w-full px-6 py-3 rounded-lg cursor-pointer disabled:cursor-default" onclick="setAnalysisMode(ANALYSISSTATES.STATEMENT); for(const child of this.parentNode.children){child.style.background = '#ddd'}; this.style.background = '#ff0000'" style="background-color: #f00;">Analyze Statement</button>
                <button class="block bg-gray-100 hover:bg-gray-300 disabled:bg-gray-500 w-full px-6 py-3 rounded-lg cursor-pointer disabled:cursor-default" onclick="setAnalysisMode(ANALYSISSTATES.TRUTHTABLE); for(const child of this.parentNode.children){child.style.background = '#ddd'}; this.style.background = '#ff0000'">Truth Table</button>
                <button class="block bg-gray-100 hover:bg-gray-300 disabled:bg-gray-500 w-full px-6 py-3 rounded-lg cursor-pointer disabled:cursor-default" onclick="setAnalysisMode(ANALYSISSTATES.VENNDIAGRAM); for(const child of this.parentNode.children){child.style.background = '#ddd'}; this.style.background = '#ff0000'">Venn Diagram</button>
        </div>

        <div class="bg-white rounded-lg border-green-700 border-4 block w-3xl mx-auto px-8 py-4 text-3xl flex gap-4">

                <button

        </div>
