<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
        <title>MY Proof Designer</title>
</head>

<body>
        <nav>
                <div>
                        <div class="menu" onclick="document.getElementById('expanded-file').classList.toggle('hidden')">File</div>
                        <div class="expanded hidden" id="expanded-file">
                                <div onclick="newTheorem()">New Theorem</div>
                        </div>
                </div>
                
                <div>
                        <div class="menu" onclick="document.getElementById('expanded-edit').classList.toggle('hidden')">Edit</div>
                        <div class="expanded hidden" id="expanded-edit">
                                <div onclick="finishTheorem(); document.getElementById('expanded-edit').classList.add('hidden')">Finish</div>
                        </div>
                </div>

                <div class="menu" id="menu-strategy">Strategy</div>
                <div class="menu" id="menu-infer">Infer</div>
                
                <div>
                        <div class="menu" onclick="document.getElementById('expanded-goal').classList.toggle('hidden')">Goal</div>
                        <div class="expanded hidden" id="expanded-goal">
                                <div onclick="applyDirect(); document.getElementById('expanded-goal').classList.add('hidden')">Direct</div>
                        </div>
                </div>
        </nav>

        <main>
                <div id="welcome-screen">
                        <div id="title">
                                <h1>Proof Designer</h1>
                        </div>
                        <p>Hello! To get started, click "File → New Theorem"</p>
                </div>

                <div id="proof-screen" style="display: none; padding: 10px 0px;">
                        <p><strong>Theorem:</strong> <span id="assumptions">Suppose ___.</span> <span id="conclusion">Then ___.</span></p>
                        <div id="proof"></div>
                </div>
        </main>

        <div class="popup" id="theorem" style="display: none;">
                <div
                style="display: grid; grid-template-columns: auto auto; margin-bottom: 10px;">
                        <p>Enter hypothesis and conclusion here:</p>
                        <div style="display: grid; grid-template-columns: auto auto; gap:10px;">
                                <button 
                                onclick="document.getElementById('statement-input').value += '∈'"
                                >∈</button>
                                <button 
                                onclick="document.getElementById('statement-input').value += '→'"
                                >→</button>
                        </div>
                </div>
                <input 
                type="text" 
                id="statement-input"
                style="display:block; padding: 10px 20px; width: 100%; box-sizing: border-box; margin-bottom: 10px;"
                >
                <div style="display: grid; grid-template-columns: auto auto; align-items: end; margin-bottom: 20px;">
                        <div style="width: fit-content; ">
                                <button 
                                style="display: block; margin-bottom: 10px;"
                                onclick="newTheoremAddHypothesis(document.getElementById('statement-input').value); document.getElementById('statement-input').value = ''"
                                >Add Hypothesis</button>
                                <button 
                                style="display: block; margin-bottom: 10px;"
                                onclick="hypothesises = hypothesises.filter((item, i) => !selectedStatements.includes(i)); updateHypothesisList();"
                                >Cut Hypothesis</button>
                        </div>
                        <div style="width: 100%; text-align: right;">
                                <p>Hypothesises:</p>
                                <div 
                                style="width: 400px; height: 100px; border: 2px solid black; margin-left: auto; text-align: left; padding: 3px 6px; overflow-y: scroll;"
                                id="new-theorem-hypothesises">
                                        
                                </div>
                        </div>
                </div>
                <div style="display: grid; grid-template-columns: auto auto; align-items: end; margin-bottom: 20px;">
                        <div style="width: fit-content; ">
                                <button 
                                style="display: block; margin-bottom: 10px;"
                                onclick="newTheoremSetConclusion(document.getElementById('statement-input').value); document.getElementById('statement-input').value = ''"
                                >Set conclusion</button>
                        </div>
                        <div style="width: 100%; text-align: right;">
                                <div 
                                style="width: 400px; height: 25px; border: 2px solid black; margin-left: auto; text-align: left; padding: 3px 6px;"
                                id="new-theorem-conclusion">
                                        
                                </div>
                        </div>
                </div>
                <div style="text-align:center;">
                        <button disabled id="ok-button" onclick="setNewTheorem()">OK</button>
                        <button 
                        onclick="document.getElementById('theorem').style.display = 'none'"
                        >Cancel</button>
                </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
