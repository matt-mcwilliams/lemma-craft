<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LemmaCraft</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen select-none" onload="init()"" >
        <div class="grid grid-cols-4 h-full content-stretch divide-x-2 divide-black">
                <div class="relative h-screen overflow-y-none flex flex-col pt-6">
                        <input type="text" class="block bg-gray-100 rounded-xl border-2 border-gray-300 px-6 py-3 mx-6" 
                                placeholder="Search for lemmas:"
                                oninput="updateAxioms(this.value)"
                                id="search-bar">

                        <div id="axiom-list" class="px-6 h-full py-6 overflow-y-scroll"></div>
                        <div class="text-black sticky bottom-0 px-4 py-2 bg-white border-t-2 border-t-black outline-4 outline-white">
                                <div class="flex justify-between gap-3"><strong class="block" id="level-name">{{ levelName }}</strong><div>{{ levelCode }}</div></div>
                                <div class="flex jusity-stretch gap-3">
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center" href="{{ previousLink }}">‚Üê</a>
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center" href="/">üè†Ô∏é</a>
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center" href="">‚ü≥</a>
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center" href="{{ nextLink }}">‚Üí</a>
                                </div>
                        </div>
                </div>
                <div class="bg-red-300 col-span-3 relative overflow-x-scroll" id="whiteboard">
                        <div class="flex w-[90%] absolute left-[50%] -translate-x-[50%] top-4 justify-center">
                                <div class="bg-white text-xl rounded-xl px-6 py-2 border-6 border-blue-900 cursor-pointer " id="goal-card"><span id="goal-text">1+1=2</span></div>
                                <button class="bg-red-200 text-red-900 px-4 rounded-xl ml-4 border-6 border-blue-900 cursor-pointer font-mono font-bold text-xl" id="induction-button">i</button>
                        </div>

                        <div class="absolute right-3 top-3 bg-red-800 text-red-100 px-3 py-2 rounded-xl cursor-pointer" onclick="cycleContext()">Goal <span id="windowIndex">1</span> / <span id="windowCount">1</span></div>

                        <div class="bg-white rounded-lg border-4 border-blue-900 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 px-4 w-fit py-6 z-100 hidden" id="level-complete">
                                <h2 class="text-xl font-bold mb-4 text-center">Level Complete!</h2>

                                <div class="flex gap-4">
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center py-4 w-fit min-w-40" href="{{ previousLink }}">Previous Level ( [ )</a>
                                        <a class="bg-gray-300 block w-full cursor-pointer text-center py-4 w-fit min-w-40" href="{{ nextLink }}">Next Level ( ] )</a>
                                </div>
                        </div>

                        <!-- Tooltip -->
                        <div class="absolute right-4 bottom-4 bg-white p-4 w-[60%] max-h-[90%] overflow-y-scroll z-20 border-2 border-black" 
                                id="tip-card">
                                <div class="sticky top-0 flex justify-end">
                                        <img src="/imgs/x.png" alt="" class="w-6 cursor-pointer" onclick="hideTip()">
                                </div>
                                <p class="text-xl font-bold mb-4">{{ tipName }}</span></p>
                                <p class="mb-4" id="tip-body">{{ tipDescription }}</p>
                                <button class="w-fit mx-auto block bg-gray-700 text-white px-6 py-2 rounded cursor-pointer" onclick="hideTip()">Close</button>
                        </div>
                        <button class="absolute right-4 bottom-4 p-4 max-w-[40%] max-h-[60%] z-10 cursor-pointer bg-gray-700 text-white font-bold rounded-xl block"
                                onclick="showTip()">
                                ?
                        </button>
                </div>
        </div>

        <script>
                const axioms = {{ axiomList }}

                let goalRaw = {{ goalRaw }}

                let AxiomCategory = {{ axiomCategory }}

                let currentLevelId = {{ currentLevelId }}
        </script>

        <script src="../../js/level.js"></script>
        <script src="../../js/Statement.js"></script>
        <script src="../../js/MObject.js"></script>
        <script src="../../js/mathdata.js"></script>
</body>
</html>
